<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<style type="text/css">
    .box{
        height: auto;
        width: auto;
        background-image: linear-gradient(blue,red);
        position: relative;
        top: 80px;
        left: 300px;
        border-radius: 10px;
        color: ghostwhite;
    }
    .row{
        margin-bottom: 3px;
    }
</style>
</head>
<body>
    <div class="box">
   <div class="container">
       <div class="row">
           <div class="col">
            <label class="form-lable"> first name:</label>
               <input type="text" class="form-control" placeholder="first name">
           </div>
           <div class="col">
               <label class="form-lable"> middle name:</label>
               <input type="text" class="form-control" placeholder="middle name">
           </div>
           <div class="col">
               <label class="form-lable"> last name:</label>
               <input type="text" class="form-control" placeholder="last name">
           </div>
       </div>
       <div class="row">
           <div class="col">
                <label class="form-lable"> password:</label>
               <input type="password" class="form-control" placeholder="enter password">
           </div>
           <div class="col">
                <label class="form-lable"> E-mail:</label>
               <input type="email" class="form-control" placeholder="enter E-mail">
           </div>
       </div>
       <div class="row">
           <div class="col">
               <label class="form-lable"> gender:</label><br>
               male <input type="radio" class="form-check-input" name="gender"><br>
                female <input type="radio" class="form-check-input" name="gender"><br>
                 other <input type="radio" class="form-check-input" name="gender">
           </div>
           <div class="col">
               <label class="form-lable"> course:</label><br>
               CSE <input type="checkbox" class="form-check-input"><br>
                civil <input type="checkbox" class="form-check-input"><br>
                 IT <input type="checkbox" class="form-check-input">
           </div>
       </div>
       <div class="row">
           <div class="col">
              <label class="form-lable"> city:</label>
              <select class="form-select">
                  <option>fas</option>
                  <option>het</option>
                  <option>heah</option>
                  <option>ehes</option>
              </select>
           </div>
           <div class="col">
               <label class="form-lable"> range:</label>
               <input type="range" class="form-range" value="0">
           </div>
       </div>
       <div class="row">
           <div class="col-12">
               <input type="button" value="submit" class="btn btn-primary btn-md mt-3 mb-3">
           </div>
       </div>
   </div>
   </div>
</body>
</html>
